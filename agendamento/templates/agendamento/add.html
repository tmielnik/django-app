<!DOCTYPE html>
{% extends 'agendamento/base.html' %}

{% block content %}

    <h2>Add agendamento</h2>

    <form action="{% url 'add_agendamento' %}" method="post">
        {% csrf_token %}
        {% form.as_p %}
       
        <button class='btn btn-success' type="submit">Salvar</button>
        <p><a class='btn btn-danger' href="{% url 'index_agendamento' %}">Cancelar</a></p>
    </form>

{% endblock %}
