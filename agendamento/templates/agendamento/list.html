<!DOCTYPE html>
{% extends 'agendamento/base.html' %}

{% block content %}
    <table class="table table-dark table-hover">
        <tr>
            <th>Data</th>
            <th>Descrição</th>
            <th>Data agendada</th>
            <th>Agendamento feito por</th>
        </tr>
        {% for ag in agendamentos %}
            <tr>
                <td>{{ ag.data_registro }}</td>
                <td>{{ ag.descricao }}</td>
                <td>{{ ag.data_agendada }}</td>
                <td>{{ ag.usuario }}</td>
            </tr>
        {% endfor %}    
    </table>
    <p><a href="add/">Add Agendamento</a></p>
{% endblock %}
